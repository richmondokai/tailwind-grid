<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="ouput.css" rel="stylesheet">
    <style>
        /* Custom animation for item hover */
        .item {
            transition: all 0.3s ease;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-purple-50 to-blue-50 font-['Poppins']">
    <div class="card bg-gradient-to-r from-orange-500 to-orange-600 rounded-2xl shadow-2xl p-6 w-96">
        <h2 class="text-2xl font-bold text-white mb-6">Popular Items</h2>
        <div class="grid grid-cols-2 gap-4">
            <!-- Item 1 -->
            <div class="item bg-white rounded-xl p-4 shadow-md flex flex-col justify-between">
                <p class="text-gray-800 font-semibold">Shawarma + Orange Juice</p>
                <div class="order text-orange-500 mt-2">
                    Order: <span class="font-bold">216</span>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="item bg-white rounded-xl p-4 shadow-md flex flex-col justify-between">
                <p class="text-gray-800 font-semibold">Chinese Soup + Meat</p>
                <div class="order text-orange-500 mt-2">
                    Order: <span class="font-bold">334</span>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="item bg-white rounded-xl p-4 shadow-md flex flex-col justify-between">
                <p class="text-gray-800 font-semibold">Combo Pizza + Chilled Alvaro</p>
                <div class="order text-orange-500 mt-2">
                    Order: <span class="font-bold">243</span>
                </div>
            </div>
            <!-- Item 4 -->
            <div class="item bg-white rounded-xl p-4 shadow-md flex flex-col justify-between">
                <p class="text-gray-800 font-semibold">Assorted Fried Rice + Extra Chicken</p>
                <div class="order text-orange-500 mt-2">
                    Order: <span class="font-bold">279</span>
                </div>
            </div>
            <!-- Item 5 -->
            <div class="item bg-white rounded-xl p-4 shadow-md flex flex-col justify-between">
                <p class="text-gray-800 font-semibold">Banku + Okro Stew</p>
                <div class="order text-orange-500 mt-2">
                    Order: <span class="font-bold">308</span>
                </div>
            </div>
            <!-- Item 6 -->
            <div class="item bg-white rounded-xl p-4 shadow-md flex flex-col justify-between">
                <p class="text-gray-800 font-semibold">Fruit Salad</p>
                <div class="order text-orange-500 mt-2">
                    Order: <span class="font-bold">322</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
